<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart Layout</title>

  <!-- ✅ Bootstrap 4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    /* ✅ Custom Styles as per specification */
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 30px;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .summary {
      background-color: #f7fbff;
      border-top: 2px solid #5ea4f3;
      padding: 20px;
    }

    .summary h5 {
      color: #3b99e0;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: #fff;
      border: none;
      width: 100%;
    }

    .summary .btn:hover {
      background-color: #5ea4f3;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <!-- ✅ Block Heading -->
    <div class="block-heading">
      <h2>Shopping Cart</h2>
    </div>

    <div class="row">
      <!-- ✅ Left Column: Product List -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product">
          <div class="row">
            <div class="col-md-3">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfY3ufJhVe09QjHw3XY5Z_7bc-YaKgSq4Ihg&s" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-6">
              <h5>Product 1</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="col-md-3 text-right">
              <p>$25.00</p>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <div class="row">
            <div class="col-md-3">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfY3ufJhVe09QjHw3XY5Z_7bc-YaKgSq4Ihg&s" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-md-6">
              <h5>Product 2</h5>
              <p>Praesent tincidunt sed tellus ut rutrum.</p>
            </div>
            <div class="col-md-3 text-right">
              <p>$40.00</p>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <div class="row">
            <div class="col-md-3">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfY3ufJhVe09QjHw3XY5Z_7bc-YaKgSq4Ihg&s" class="img-fluid" alt="Product 3">
            </div>
            <div class="col-md-6">
              <h5>Product 3</h5>
              <p>Donec sollicitudin molestie malesuada.</p>
            </div>
            <div class="col-md-3 text-right">
              <p>$35.00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ Right Column: Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$100.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Discount</span>
            <span>-$10.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong>$95.00</strong>
          </div>
          <button class="btn mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS, Popper.js, jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
